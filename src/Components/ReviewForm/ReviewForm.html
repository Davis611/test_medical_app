<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Provide feedback for consultation.">
    <meta name="keywords" content="feedback, consultation, review, doctor">
    <meta name="author" content="Your Name">
    <title>Review Form</title>
    <link rel="stylesheet" href="ReviewForm.css"> <!-- Link to CSS file for styling -->
</head>
<body>

<div class="review-form-container">
    <h2>Provide Your Feedback</h2>
    
    <!-- Consultation details section -->
    <div class="consultation-details">
        <p><strong>Doctor:</strong> Dr. John Doe</p>
        <p><strong>Consultation Date:</strong> April 10, 2025</p>
    </div>

    <!-- Button to toggle visibility of the feedback form -->
    <button class="feedback-button" id="toggleFormButton">
        Click Here to Provide Feedback
    </button>

    <!-- Feedback form section (initially hidden) -->
    <form id="reviewForm" class="review-form" style="display: none;" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="userName">Your Name</label>
            <input
                type="text"
                id="userName"
                placeholder="Enter your name"
                required
            />
        </div>

        <div class="form-group">
            <label for="review">Your Review</label>
            <textarea
                id="review"
                placeholder="Write your feedback here..."
                rows="5"
                required
            ></textarea>
        </div>

        <div class="form-group">
            <label for="rating">Rating (1-5)</label>
            <input
                type="number"
                id="rating"
                min="1"
                max="5"
                required
            />
        </div>

        <button type="submit" class="submit-button">Submit Feedback</button>
    </form>
</div>

<script>
    // Function to toggle the visibility of the feedback form
    document.getElementById('toggleFormButton').addEventListener('click', function() {
        var form = document.getElementById('reviewForm');
        var button = document.getElementById('toggleFormButton');
        if (form.style.display === 'none') {
            form.style.display = 'block';
            button.textContent = 'Hide Feedback Form';
        } else {
            form.style.display = 'none';
            button.textContent = 'Click Here to Provide Feedback';
        }
    });

    // Handle form submission
    function handleSubmit(event) {
        event.preventDefault();

        const userName = document.getElementById('userName').value;
        const review = document.getElementById('review').value;
        const rating = document.getElementById('rating').value;
        const doctorName = "Dr. John Doe"; // You can modify this dynamically
        const consultationDate = "April 10, 2025"; // Modify accordingly

        const feedbackData = {
            userName,
            review,
            rating,
            doctorName,
            consultationDate,
        };

        console.log('Feedback submitted:', feedbackData);

        // Reset form after submission
        document.getElementById('userName').value = '';
        document.getElementById('review').value = '';
        document.getElementById('rating').value = '';
        document.getElementById('reviewForm').style.display = 'none';
        document.getElementById('toggleFormButton').textContent = 'Click Here to Provide Feedback';
    }
</script>

</body>
</html>
